name: Lint

on:
  push:
    branches-ignore:
      - 'dependabot/**'
  pull_request:

jobs:
  flake8:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: '3.8'
      - name: Install flake8
        run: pip install flake8
      - name: Run flake8
        run: flake8 emissionsapi
